<!DOCTYPE html>
<html>
<head>
    <title>Debug - Courses</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #0a0e27; 
            color: #fff;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 { color: #FFD700; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #1a3a1a; color: #4ade80; border: 1px solid #4ade80; }
        .error { background: #3a1a1a; color: #ff6b6b; border: 1px solid #ff6b6b; }
        .info { background: #1a2a3a; color: #60a5fa; border: 1px solid #60a5fa; }
        pre { 
            background: #1a1f3a; 
            padding: 15px; 
            border-radius: 5px; 
            overflow-x: auto;
            border: 1px solid #333;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            padding: 10px 20px;
            background: #FFD700;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            font-size: 14px;
        }
        button:hover { background: #FFC700; }
        .course-card {
            background: #1a1f3a;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
        }
        .course-card h3 { color: #FFD700; margin: 0 0 10px 0; }
        .course-card p { margin: 5px 0; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üîç Debug - Course Loading</h1>
    
    <div style="margin-bottom: 20px;">
        <button onclick="runAllTests()">Run All Tests</button>
        <button onclick="testAPI()">Test API</button>
        <button onclick="testFetch()">Test Fetch Function</button>
        <button onclick="loadAndDisplay()">Load Courses</button>
        <button onclick="showConfig()">Show Config</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <h2>Debug Log:</h2>
    <div id="log"></div>

    <h2>Loaded Courses:</h2>
    <div id="courses"></div>

    <script src="config.js"></script>
    <script>
        const API_URL = (typeof CONFIG !== 'undefined' && CONFIG.API_BASE_URL) ? CONFIG.API_BASE_URL : 'http://localhost:5001/api';
        let coursesData = [];

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = `status ${type}`;
            logDiv.innerHTML += `<div class="${className}"><strong>[${timestamp}] ${type.toUpperCase()}:</strong> ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${type}]`, message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function showConfig() {
            log(`API_URL: ${API_URL}`, 'info');
            log(`Hostname: ${window.location.hostname}`, 'info');
            log(`Port: ${window.location.port}`, 'info');
        }

        async function testAPI() {
            log('Testing API connection...', 'info');
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    const data = await response.json();
                    log(`‚úì Health Check OK: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`‚úó Health Check failed with status ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚úó API connection error: ${error.message}`, 'error');
            }
        }

        async function testFetch() {
            log('Testing fetch courses function...', 'info');
            try {
                const response = await fetch(`${API_URL}/courses`);
                log(`Response status: ${response.status}`, 'info');
                log(`Response headers: Content-Type: ${response.headers.get('content-type')}`, 'info');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                coursesData = data;
                log(`‚úì Fetched ${data.length} courses`, 'success');
                
                if (data.length > 0) {
                    log(`First course: ${data[0].title} (${data[0]._id})`, 'success');
                }
                
                return data;
            } catch (error) {
                log(`‚úó Fetch error: ${error.message}`, 'error');
                return [];
            }
        }

        async function loadAndDisplay() {
            log('Loading and displaying courses...', 'info');
            
            const courses = await testFetch();
            
            if (courses.length === 0) {
                log('No courses to display', 'error');
                document.getElementById('courses').innerHTML = '<p style="color: #ff6b6b;">No courses loaded</p>';
                return;
            }
            
            const coursesDiv = document.getElementById('courses');
            coursesDiv.innerHTML = '';
            
            courses.forEach((course, index) => {
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <h3>${index + 1}. ${course.title}</h3>
                    <p><strong>Category:</strong> ${course.category}</p>
                    <p><strong>Price:</strong> ‚Çπ${course.price}</p>
                    <p><strong>Duration:</strong> ${course.duration}</p>
                    <p><strong>ID:</strong> ${course._id}</p>
                    <p><strong>Image URL:</strong> ${course.image?.substring(0, 80)}...</p>
                `;
                coursesDiv.appendChild(card);
            });
            
            log(`‚úì Displayed ${courses.length} course cards`, 'success');
        }

        async function runAllTests() {
            clearLog();
            showConfig();
            await testAPI();
            await testFetch();
            await loadAndDisplay();
        }

        // Auto-run tests on page load
        window.addEventListener('load', runAllTests);
    </script>
</body>
</html>
